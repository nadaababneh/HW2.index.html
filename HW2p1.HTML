<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Links</title>
</head>
<body>
    <h1>Examples of Different Types of Links</h1>
    
    <!-- External link to a website -->
    <p>
        Visit <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a> for web search.
    </p>
    
    <!-- Internal link to another page within the same website -->
    <p>
        Go to the <a href="about.html">About Us</a> page to learn more.
    </p>
    
    <!-- Link to open an email -->
    <p>
        Contact us at <a href="mailto:info@example.com">nadaababneh5@gmail.com</a>
    </p>
</body>
</html>
